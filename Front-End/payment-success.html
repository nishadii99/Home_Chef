<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Payment Successful</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --brand: #034a58;
        }

        body {
            background: linear-gradient(180deg, #f8fafb 0%, rgba(3, 74, 88, 0.03) 100%);
            min-height: 100vh;
        }

        .brand {
            color: var(--brand);
        }

        .card-success {
            border: 1px solid rgba(3, 74, 88, 0.08);
            box-shadow: 0 6px 18px rgba(3, 74, 88, 0.04);
        }

        .btn-brand {
            background: var(--brand);
            color: #fff;
        }

        .btn-brand:hover {
            background: #02393f;
        }

        .icon-circle {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(3, 74, 88, 0.12), rgba(3, 74, 88, 0.06));
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .small-muted {
            color: #6c757d;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-6">
                <div class="card card-success p-4">
                    <div class="d-flex align-items-center gap-4">
                        <div class="icon-circle">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none">
                                <path d="M20 6L9 17L4 12" stroke="#034a58" stroke-width="2.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                        <div>
                            <h3 class="mb-1 brand">Payment Successful</h3>
                            <p class="mb-0 small-muted">Your payment was processed successfully. Thank you!</p>
                        </div>
                    </div>

                    <hr class="my-4">

                    <div class="row">
                        <div class="col-6">
                            <p class="mb-1 small-muted">Amount</p>
                            <h5 class="mb-0" id="amount">LKR 3,500.00</h5>
                        </div>
                        <div class="col-6 text-end">
                            <p class="mb-1 small-muted">Reference</p>
                            <h6 class="mb-0" id="order_id">#PAY-20250921-001</h6>
                        </div>
                    </div>

                    <div class="mt-4 d-flex gap-2">
                        <a href="#" class="btn btn-brand">View Receipt</a>
                        <a href="buyerHome.html" class="btn btn-outline-secondary">Back to Home</a>
                    </div>

                    <p class="mt-3 mb-0 small-muted">If you have any questions, contact our support.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('order_id');
        const status = urlParams.get('status');
        const amount = urlParams.get('amount');
        if (orderId) {
            document.getElementById('order_id').innerText = `#PAY-20250921-${orderId}`;
            document.getElementById('amount').innerText = `LKR ${parseFloat(amount).toFixed(2)}`;
            setOrderStatus(orderId, status);
        }

        function setOrderStatus(orderId, status) {
            status = status.toUpperCase();
            fetch(`http://localhost:8080/api/v1/order/updateStatus?orderId=${orderId}&status=${status}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + localStorage.getItem('token')
                }
            });

        }
    </script>
</body>

</html>
